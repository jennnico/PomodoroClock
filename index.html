<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pompiere" rel="stylesheet">
</head>
  
<h1>Pomodoro Clock</h1>

<section class = "container">
  <div class = "row"> <!--makes a row-->

    <!--break length and buttons-->
    <div class = "col-sm-6"> <!--column-->
      <h2>Break Length:</h2>
        <input type="button" class = "button" id = "button1" value="-">
        <input type="text" class="display" id = "break" value= "5" disabled>
        <input type="button" class = "button" id = "button2" value="+">
        <h4>minutes</h4>
      
    </div>
    
    <!--session length and buttons-->
    <div class = "col-sm-6"> <!--column-->
      <h2>Session Length:</h2>
        <input type="button" class = "button" id = "button3" value="-">
        <input type="text" class="display" value = "25" id="session" disabled>
        <input type="button" class = "button" id = "button4" value="+">
        <h4>minutes</h4>
    
    </div>  
  </div> 
</section> <!--end of top half-->
  
 

<!--time display-->
<section class = "container">
  <div class = "timer">
  <h2 id="tiempo">Time Remaining:</h2>
  <h1 id="clock">25</h1>
  <h3>minutes</h3>
    <a href = "#" class = "btn btn-primary" id="start">Start</a>
    <a href = "#" class = "btn btn-primary" id="reset">Reset</a>
    <progress id="progressBar" value = "0" max="100" style="width: 30rem"></progress>
  </div>
</section>





</html>
